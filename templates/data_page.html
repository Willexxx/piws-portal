{% extends 'base.html' %}

{% block content %}
<h1>{{ page_title }}</h1>
<div class="row">
    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>{{ column_heading }}</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{ row[0].strftime('%Y-%m-%d %H:%M') }}</td>
                    <td>{{ row[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
